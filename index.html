<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/globalstyles.css" />
  <title>Página inicial</title>
</head>

<body>
  <header class="header__container">
    <div class="logo__container">
      <img class="logo__image" src="public/images/cineflixLogo.svg" alt="logo representativo do site cineflix" />
    </div>
    <nav class="nav__container">
      <ul class="list__container">
        <li class="list__item"><a href="#">Filmes</a></li>
        <li class="list__item"><a href="#">Séries</a></li>
        <li class="list__item"><a href="#">Documentários</a></li>
        <li class="list__item"><a href="3">Animes</a></li>
        <li class="list__item"><a href="#">Reality Shows</a></li>
      </ul>
    </nav>
  </header>
  <main class="container__main">

    <section id="carouselExampleIndicators" class="carousel slide mt-5  mb-5  ">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner   ">
        <div class="carousel-item active">
          <img src="public/images/banners/1.jfif" class="d-block H-25  m-auto " alt="...">
        </div>
        <div class="carousel-item">
          <img src="public/images/banners/2.jfif" class="d-block H-25  m-auto" alt="...">
        </div>
        <div class="carousel-item">
          <img src="public/images/banners/3.jfif" class="d-block H-25  m-auto" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </section>

    <section class="grid__section">
      <h1>Veja alguns de nossos títulos</h1>
      <div class="grid__container">
      </div>
    </section>
  </main>
  <footer></footer>

  <script src="js/main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
